		<div class="jumbotron">
			<h1 class="megah1">Reach out!</h1>
			<form action="https://api.web3forms.com/submit" method="POST" id="form">

    			<!-- Access key -->
    			<input type="hidden" name="access_key" value="da87787e-01e3-46f3-b9fc-931c19150f09">

    			<!-- Optional: Subject for email -->
    			<input type="hidden" name="subject" value="NEW Team17 Form Submission">

    			<!-- Optional: From Name -->
    			<input type="hidden" name="from_name" value="Team17">

    			<!-- Optional: Redirect URL after submission -->
    			<input type="hidden" name="redirect" value="https://web3forms.com/success">

    			<!-- Botcheck (hidden) -->
    			<input type="checkbox" name="botcheck" id="botcheck" style="display: none;">

    			<!-- Name -->
    			<div class="form-group">
        			<label for="name">Name</label>
        			<input 
            			type="text" 
            			class="form-control" 
            			id="name" 
            			name="name" 
            			placeholder="Enter your name" 
            			required>
    			</div>

    			<!-- Email -->
    			<div class="form-group">
        			<label for="email">Email address</label>
        			<input 
            			type="email" 
            			class="form-control" 
            			id="email" 
            			name="email" 
            			placeholder="Enter your email" 
            			required>
        			<small class="form-text text-muted">
            			Your email will not be stored, shared, or used for any other purposes.
        			</small>
    			</div>

    			<!-- Inquiry Type -->
    			<div class="form-group">
        			<label for="inquiryType">Type of Inquiry</label>
        			<select 
            			class="form-control" 
            			id="inquiryType" 
            			name="inquiry_type" 
            			required>
            			<option value="" disabled selected>Select an option</option>
            			<option value="General Question">General Question</option>
            			<option value="Sponsorship Inquiry">Sponsorship Inquiry</option>
            			<option value="Other">Other</option>
        			</select>
    			</div>

    			<!-- Message -->
    			<div class="form-group">
        			<label for="message">Message</label>
        			<textarea 
            			class="form-control" 
            			id="message" 
            			name="message" 
            			placeholder="Enter your query here!" 
            			rows="5" 
            			required></textarea>
    			</div>

    			<!-- Not a robot -->
    			<div class="form-check mb-3">
        			<input 
            			type="checkbox" 
            			class="form-check-input" 
            			id="notRobot" 
            			required>
        			<label class="form-check-label" for="notRobot">I am not a robot ðŸ‘€</label>
    			</div>

    			<!-- Submit button -->
    			<button type="submit" class="btn btn-primary btn-block">
        			<span class="tinyh1">Submit</span>
    			</button>
			</form>
